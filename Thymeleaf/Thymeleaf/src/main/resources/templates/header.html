<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="commonHeader">
    <style>
        body {position: absolute}
        .headerWrap {position: relative; top: 150px; right: 20%;}
        button {border: 2px solid red; border-radius: 20%; margin-right: 10px; background: red; padding: 5px; font-weight: bold; font-size: large; color: white; position: relative; top: 300px; left:60%;}
    </style>
    <body>
        <div class="headerWrap">
            <div th:object="${memberDto}">
                <input type="text" th:filed="*{memberId}" th:placeholder="id"/>
                <input type="text" th:filed="*{password}" th:placeholder="password"/>
                <button type="button">로그인</button>
            </div>
            <div>
                <button type="button">로그아웃</button>
            <div>
        </div>
    </body>
</header>
</html>
